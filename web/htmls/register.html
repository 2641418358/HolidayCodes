<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*
            分析：点击超链接或者图片换一张

            1.给超链接和图片绑定单击事件
            2.重新设置src得超链接
         */
        window.onload = function () {
            //1.给超链接和图片绑定单击事件
            var img = document.getElementById("checkCode");
            img.onclick = function () {
                //加时间戳
                console.log("1111");
                var date = new Date().getTime();


                img.src = "/checkCodeServlet?" + date;

            }

        }


    </script>

</head>
<body>


    <img id="checkCode" src="/checkCodeServlet" /><br>
    <a id="change" >看不清，换一张</a>

</body>
</html>
